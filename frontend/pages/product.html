<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <meta name="description" content="Vous cherchez des peluches de qualité qui ne sortent pas à la chaîne d'usines? Orinoco a la solution pour vous! Avec Orinoteddies, achetez des ours en peluche de qualité faits entièrement à la main." />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="../css-prefixed/style-min.css" />
    </head>

    <body>
        <header class="header">
            <div class="container header__content">
                <div class = "row">
                    <nav class="col navbar navbar-expand-lg header__nav">
                        <a class="navbar-brand m-0 header__brand logo logo--med" href="../index.html">Orinoteddies</a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                            <span class="navbar-toggler-icon header__nav__icon"></span>
                        </button>

                        <div id="navbarContent" class="collapse navbar-collapse header__nav__list">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link h5 mx-3 my-0 p-0 header__nav__list__item" href="../index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link h5 mx-3 my-0 p-0 header__nav__list__item" href="">Mes commandes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link h5 mx-3 my-0 p-0 header__nav__list__item navcart" href="./cart.html">
                                        Mon panier
                                        <i id="cartSizeIconInNav" class="navcart__icon"></i>
                                        <i id="itemAddedToCartAlertDesktop" class="shadow-sm p-3 text-center d-none d-lg-block navcart__alert">
                                            Ce produit a été ajouté à votre panier
                                        </i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container product">
            <div class="row d-none align-items-center product__invalid" id="invalidProductId">
                <p class="h2 text-center py-5">Mince, on dirait que ce produit n'existe pas...</p>
            </div>

            <div class="row py-5 product__content" id="productSheet">
                <div class="col-12 col-lg-8 mb-4 mb-lg-0 shadow product__pic">
                        <img class="product__pic__img" />
                </div>
                <div class="col-12 col-lg-4 px-4 px-lg-5 product__txt">
                    <div class="col-md-7 col-lg-12">
                        <h1 class="product__txt__name"></h1>
                        <p class="h3 mb-3 mb-md-4 fw-bold product__txt__price"></p>
                        <p class="h5 mb-4 mb-lg-5 product__txt__description"></p>
                    </div>
                    <form class="col-md-4 col-lg-12 py-md-3 py-lg-0 product__form">
                        <div class="form-group col-md-12 col-lg mb-3 text-md-right text-lg-left">
                            <label for="teddyColor" class="h5 fw-bold">Couleur</label>
                            <select name="color" id="teddyColor" class="form-control product__form__item" required>
                                <option value="" class="fst-italic">Couleurs</option>
                                <template id="colorOption">
                                    <option>Color</option>
                                </template>
                            </select>
                        </div>
                        <div class="form-group col-md-12 col-lg mb-5 mb-md-4 mb-lg-5">
                            <label for="teddyQuantity" class="h5 fw-bold">Quantité</label>
                            <select name="quantity" id="teddyQuantity" class="form-control product__form__item" required>
                                <option value="" class="fst-italic">Quantité</option>
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="product__btn">
                            <button id="addToCart" type="submit" class="btn shadow-sm px-4 py-2">Je le veux</button>
                            <i id="itemAddedToCartAlert" class="shadow-sm p-3 text-center d-lg-none navcart__alert">
                                Ce produit a été ajouté à votre panier
                            </i>
                        </div>
                    </form>
                </div>
            </div>
        </main>
 
        <footer class="footer">
            <div class= "container footer__content">
                <div class="row">
                    <ul class="col list-inline footer__list">
                        <li class="list-inline-item mx-4"><a class="footer__list__item" href="">A propos</a></li>
                        <li class="list-inline-item mx-4"><a class="footer__list__item" href="">Conditions générales de vente</a></li>
                        <li class="list-inline-item mx-4"><a class="footer__list__item" href="">Contact</a></li>
                    </ul>
                </div>
            </div>
        </footer>


        <script src="../js/product-page.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>        
    </body>
</html>
