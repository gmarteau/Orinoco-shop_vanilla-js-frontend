<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ours en peluche faits main | Orinoteddies par Orinoco</title>
        <meta name="description" content="Vous cherchez des peluches de qualité qui ne sortent pas à la chaîne d'usines? Orinoco a la solution pour vous! Avec Orinoteddies, achetez des ours en peluche de qualité faits entièrement à la main." />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <header class="header">
            <div class="container header__content">
                <div class = "row">
                    <nav class="col navbar navbar-expand-lg header__nav">
                        <a class="navbar-brand m-0 header__brand logo logo--med" href="./index.html">Orinoteddies</a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon header__nav__icon"></span>
                        </button>

                        <div id="navbarContent" class="collapse navbar-collapse header__nav__list">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link h5 mx-3 my-0 p-0 header__nav__list__item header__nav__list__item--active" href="./index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link h5 mx-3 my-0 p-0 header__nav__list__item" href="./order.html">Mes commandes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link h5 mx-3 my-0 p-0 header__nav__list__item" href="./pages/cart.html">Mon panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="content">
            <section class="container">
                <div class="jumbotron px-3 px-lg-0 hero">
                    <div class="hero__txt">
                        <h1 class="col-12 col-lg-9 hero__title font-weight-bold">Avec <strong class="logo logo--secondary logo--big">Orinoteddies</strong>, achetez des ours en peluches de qualité faits entièrement à la main.</h1>
                        <p class="hero__subtitle h5"><strong class="logo logo--secondary h3">Orinoteddies</strong> par <strong>Orinoco</strong>.</p>
                    </div>
                </div>
            </section>

            <section class="grid py-5">
                <div class="container grid__content">
                    <div class="row mb-5">
                        <h2 class="col px-0 mx-4 mx-lg-3 grid__title">Nos produits</h2>
                    </div>
                    
                    <div id="products" class="row px-2 px-lg-0">
                        <template id="product" class="grid__elements">
                            <div class="col-12 col-md-6 col-lg mb-3 mb-lg-0">
                                <div class="card p-0 shadow grid__item">
                                    <div class="grid__item__pic">
                                        <img class="card-img-top grid__item__pic__img" />
                                    </div>
                                    <div class="card-body grid__item__txt">
                                        <div class="mb-lg-3">
                                            <h3 class="card-title mb-lg-0 grid__item__txt__name"></h3>
                                            <p class="card-text h6 grid__item__txt__price"></p>
                                        </div>
                                        <div>
                                            <a class="card-link stretched-link grid__item__txt__link link">Voir le produit</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>            
                    </div>
                </div>
            </section>

            <section class="container tagline">
                <div class="jumbotron px-3 px-lg-0">
                    <h2 class="text-center tagline__txt">Et vous, pour lequel allez-vous craquer?</h2>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class= "container footer__content">
                <div class="row">
                    <ul class="col list-inline footer__list">
                        <li class="list-inline-item mx-4"><a class="footer__list__item" href="">A propos</a></li>
                        <li class="list-inline-item mx-4"><a class="footer__list__item" href="">Conditions générales de vente</a></li>
                        <li class="list-inline-item mx-4"><a class="footer__list__item" href="">Contact</a></li>
                    </ul>
                </div>
            </div>
        </footer>


        <script type="text/javascript" src="./js-front/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
